<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor-padre">
    <header>
    <div class="padre"><h1>Buscador de Rutas</h1></div>
    </header>
    <section class="contenedor-hijo1">
        <div class="card">
            <select name="" id="rutas">
                <option value="" selected disabled>Filtrar por Nombre de la Ruta</option>
            </select>
        </div>
        <div class="card">
            <select name="" id="kmmin">
                <option value="" selected disabled>Filtrar Por Minimo de Kilometros</option>
            </select>
        </div>
        <div class="card">
            <select name="" id="kmmax">
                <option value="" selected disabled>Filtrar por Maximo de Kilometros</option>
            </select>
        </div>
      
        <div class="card">
            <select name="" id="estado">
                <option value="" selected disabled>Filtrar por Estado de la Ruta</option>
                <option value="Realizada">Realizada</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </div>
        <div class="card">
            <select name="" id="calificacion">
                <option value="" selected disabled>Filtrar por Calificacion</option>
                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>
                <option value="3">3 Estrellas</option>
                <option value="4">4 Estrellas</option>
                <option value="5">5 Estrellas</option>
            </select>
        </div>
        <div class="card">
            <select name="" id="tpovia">
                <option value="" selected disabled>Filtrar por Tipo de Carretera</option>
                <option value="Trocha">Trocha</option>
                <option value="Asfalto">Asfalto</option>
            </select>
        </div>
    </section>
</div>

<div id="resultado">

</div>
  
<script src="./js/main.js" type="module"></script>
<!-- <script src="./js/prueba_y_reciclaje.js" type="module"></script> -->
</body>
</html>
